<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/inicial.css">
</head>
<body>
    <div class="container">
        <div class="div-lateral">
            <div class="perfil-bola"></div>
            <div><h3 style="margin-top: 15px;margin-left:10px;">Admin</h3></div>
            <div class="opcoes">
            <div class="opcao">Lista</div>
            <div class="opcao" onclick="abrirModal()">Cadastrar</div>
            </div>
        </div>
        <div class="div-principal">
            <h1 class="titulo">Sistema de Gerenciamento de Usuários</h1>
            <br/>

            <table>
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Sexo</th>
                    <th>Id. Gênero</th>
                    <th>Raça/Cor</th>
                    <th>Território</th>
                    <th>Cad-ÚNICO</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Nome1</td>
                    <td>25</td>
                    <td>Masculino</td>
                    <td>123456</td>
                    <td>Branco</td>
                    <td>Urbano</td>
                    <td>789012</td>
                  </tr>
                  <!-- Adicione mais linhas conforme necessário -->
                </tbody>
              </table>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-conteudo">
          <h2>Formulário</h2>
          <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
    
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
    
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
              <!-- Adicione mais opções conforme necessário -->
            </select>
    
            <label for="id_genero">Id. Gênero:</label>
            <input type="text" id="id_genero" name="id_genero" required>
    
            <label for="raca_cor">Raça/Cor:</label>
            <input type="text" id="raca_cor" name="raca_cor" required>
    
            <label for="territorio">Território:</label>
            <input type="text" id="territorio" name="territorio" required>
    
            <label for="cad_unico">Cad-ÚNICO:</label>
            <input type="text" id="cad_unico" name="cad_unico" required>
    
            <button type="button" class="fechar-modal" onclick="fecharModal()">Fechar</button>
          </form>
        </div>
      </div>

      <script src="/public/javascript/inicialadm.js"></script>
</body>
</html>
